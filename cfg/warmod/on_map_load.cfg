// SourceTM.com | GameTech WarMod - Map Load Config
// This config file is executed on every map change, including when the server first starts
// Note: Plugins have been loaded by now


// WarMod Stats

wm_save_dir "warmod"
wm_prefix_logs "0"
wm_stats_enabled "1"
wm_stats_method "2"
wm_stats_trace "0"
wm_stats_trace_delay "5"
wm_upload_results "0"
wm_table_name "wm_results"
wm_t "Terrorists"
wm_ct "Counter-Terrorists"

// Voice Communications

sv_voicecodec "vaudio_speex"
sm_deadtalk "0"

// Network
wm_net_enable "1"
wm_net_usebanlist "0"
wm_net_autoupdate "1"

// zBlock

zb_active "1"
zb_readyup_max "10"
zb_startmoney "800"
zb_doorfix "1"
zb_allowcashcalling "0"
zb_dosprotect "1"
zb_matchconfig "warmod/ruleset_mr15.cfg"
zb_autoupdate "0"
zb_crouchfix "1"

exec warmod/ruleset_warmup.cfg
